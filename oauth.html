<html>
    <head>
        <script>
            var url = window.location.search
            var key = "code="
            var code = url.substring(url.indexOf(key) + key.length)
            
            const clientId = "c1e158e094a144d0b07143e38e0128cf";
            const clientSecret = "d134e3269d854249b112fe929bd63964";
            const tokenUrl = "https://accounts.spotify.com/api/token";
            const redirectUri = encodeURIComponent("http://localhost:8000/oauth.html")
            const tokenQuery = `${tokenUrl}?redirect_uri=${redirectUri}&grant_type=client_credentials&code=${code}`
            
            var queryBody = new FormData()

            var queryData = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ":" + clientSecret)
                },
            }
            
            console.log(tokenQuery)
            console.log(queryData)
            fetch(tokenQuery, queryData)
                .then(response => response.json())
                .then(data => {
                    sessionStorage.setItem("token", data.access_token)
                    window.location = 'index.html'
                }).catch(error => console.log(error));
            
        </script>
